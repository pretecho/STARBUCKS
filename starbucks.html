<!DOCTYPE html>
    <html lang="pt-br">

        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>StarBucks</title>
            <link rel="stylesheet" href="estilo.css">

        </head>

        <body>

            <header> 
                
                <div class="cabecario_linha"><!---Linha de cima --></div>

                <div id="container_cabecario">

                    <!---Logo -->
                    <div class="cabecario_esquerda">

                        <a href>
                            <img src="fotos/logo.png">
                        </a>
                    </div>

                    <!--Input e Imagem-->

                    <div class="cabecario_direita">

                        <section class="pesquisa_cabecario">

                            <form action>
                                <input type="text" placeholder="Search">

                                <button>
                                    <img src="fotos/loupe.png">
                                </button>
                            </form>

                        </section>

                        <section class="menu">
                            <img src="fotos/menu.png">
                        </section>

                    </div>
                </div>

            </header>   
        </body>    
    </html>
